<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Hojas de estilos-->
    <link rel="stylesheet" href="../../../public/styles/root.css">
    <link rel="stylesheet" href="../../../public/styles/components.css">
    <link rel="stylesheet" href="../../../public/styles/header.css">
    <link rel="stylesheet" href="./style.css">

    <!-- Enviar emails - EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("5yWVXS-eYIt2VbjPj");
        })();
    </script>

    <!--Favicon-->
    <link rel="shortcut icon" href="../../../public/icons/favicon.jpg" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <nav>
            <ul>
                <li><img src="../../../public/img/logo.png" alt="Logo"></li>
                <div class="links">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../../index.html#about">About</a></li>
                    <li><a href="../categories/">Categories</a></li>
                    <li><a href="../meals/">Meals</a></li>
                </div>
                <li id="carrito"><a href="../shoppingCart/"><img src="../../../public/icons/shoppingCart.svg" alt=""><span id="itemsAmount"></span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Carrito</h1>
        <div class="mainContent">
            <section id="contenedorDeItems"></section>
            <section id="resumenDeCompra">
                <h2>Resumen de compra</h2>
                <span id="precioTotal"></span>
                <button id="pagar">Pagar compra</button>
            </section>
        </div>
    </main>

    <script src="./app.js" type="module"></script>
    <script>
        const pagarBtn = document.getElementById('pagar');
        pagarBtn.addEventListener('click', e => procesarPago(e));

        function procesarPago(e) {
            e.preventDefault();

            let params = {
                user_email: 'eriktortarod@gmail.com',
                user_name: 'erikelmejro',
                purchase_summary: 'resumen de erik'
            }

            emailjs.send('service_41xoude', 'template_ywgv8ad', params)
                .then(function (response) {
                    alert('email enviado correctamente')
                }, function (erro) {
                    alert('error al enviar el formulario')
                });
        }
    </script>
</body>

</html>
